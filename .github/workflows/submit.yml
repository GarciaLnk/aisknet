name: "Submit to Web Store"
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to publish (chrome/firefox/edge)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Use latest Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "pnpm"
      - name: Build the extension
        run: pnpm build
      - name: Package the extension into a zip artifact
        run: pnpm package
      - name: Publish to Chrome Web Store
        if: ${{ github.event.inputs.browser == 'chrome' }}
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          chrome-file: build/chrome-mv3-prod.zip
      - name: Publish to Firefox Add-ons
        if: ${{ github.event.inputs.browser == 'firefox' }}
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          firefox-file: build/firefox-mv3-prod.zip
      - name: Publish to Edge Add-ons
        if: ${{ github.event.inputs.browser == 'edge' }}
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          edge-file: build/edge-mv3-prod.zip
